<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../css/cubes.css" rel="stylesheet" type="text/css" />
		<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="../../control/cubes-jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
$(document).ready(function() {
	cubes.execute();
});
		</script>
		<title>JQuery Simon Says</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span6"><span class="box large"></span></div>
				<div class="span6">
					<div class="row">
						<div class="span3"><span class="box small red"></span><span class="box small green"></span></div>
						<div class="span3"><span class="box small blue"></span><span class="box small yellow"></span></div>
					</div>
					<div class="row">
						<div class="span6"><button>Play</button></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
