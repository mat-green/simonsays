<html>
	<head>
		<link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css" rel="stylesheet" type="text/css"/>
		<link href="../css/cubes.css" rel="stylesheet" type="text/css" />
		<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>

$(document).ready(function() {
	cubes.execute();
});

			<div class="column">
