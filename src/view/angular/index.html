<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app id="ng-app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../css/cubes.css" rel="stylesheet" type="text/css" />
		<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script> <!-- For element selection -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js" type="text/javascript"></script>
		<script src="../../control/cubes-angular.js" type="text/javascript"></script>
		<title>Angular Simon Says</title>
	</head>
	<body>
		<div class="container">
			<div class="row" ng-controller="CubesCtrl">
				<div class="span6"><span class="box large {{colour}}"></span></div>
				<div class="span6">
					<div class="row">
						<div class="span3"><span class="box small red" ng-click="selected($event)"></span><span class="box small green" ng-click="selected($event)"></span></div>
						<div class="span3"><span class="box small blue" ng-click="selected($event)"></span><span class="box small yellow" ng-click="selected($event)"></span></div>
					</div>
					<div class="row">
						<div class="span6"><button ng-click="play()">Play</button></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
